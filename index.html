<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center m-3">
              <h1 class="fw-bolder">May the beast team win!!!</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-around">
            <div id="teamOne d-flex">
              <p class="fs-1 text-primary">Team Flat!</p>
            </div>
            <div>
              <p class="fs-3 text-success">Your mulla: $<samp id="back">100</samp></p>
            </div>
            <div id="teamTwo">
              <p class="fs-1 text-warning">Team Phat!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-around">
          <div class="col-6">
            <div class="d-flex justify-content-around bg-primary">
              <button onclick="makeABet(10)">$10</button>
              <button onclick="makeABet(25)">$25</button>
              <button onclick="makeABet(100)">$100</button>
              <button onclick="betItAll()">ALL IN</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex justify-content-around bg-warning">
              <button onclick="makeABet(10)">$10</button>
              <button onclick="makeABet(25)">$25</button>
              <button onclick="makeABet(100)">$100</button>
              <button onclick="betItAll()">ALL IN</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
